<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CDAC Center Predictor by PrepWizard helps you find the best CDAC colleges based on your rank and preferences. Explore DAC, DBDA, DESD, DVLSI, and more courses.">
    <meta name="keywords" content="CDAC, CDAC Predictor,CDAC college Predictor,CDAC rank vs college, PrepWizard, CDAC Colleges, DAC, DBDA, DESD, DVLSI, DMC, DAI, DITISS, Pune, Hyderabad, Bengaluru">
    <meta name="author" content="PrepWizard">
    <title>CDAC Center Predictor | PrepWizard</title>
    <link rel="stylesheet" href="style.css">
 
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">


</head>
<body>
    <div class="container">
      <div class="center">
        <a href="https://www.prepwizard.in">
            <img src="prepwizardlogo.png" alt="prepwizard logo">
        </a>
    </div>
    <a href="www.prepwizard.in" style="text-decoration: none;"> <h1 style="color: black; ">PrepWizard </h1></a>
       
      <h1>CDAC Center Predictor</h1>
      <form id="predictorForm">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
  
        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" placeholder="10 digit mobile number" required pattern="^\d{10}$" title="Please enter a valid 10-digit mobile number">
  
        <label for="rank">Rank(A+B / A+B+C ):</label>
        <input type="number" id="rank" name="rank"  required>

        <label for="location">Preferred Location:</label>
        <input type="text" id="location" name="location" placeholder="Eg. Pune" >
  
        <button id="submit" type="submit">Predict College</button>
      </form>
  
      <div id="result" class="result"></div>
      
      <div id="noteligible" class="noteligible"></div>
      <!-- <div><progress></progress></div> -->
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
