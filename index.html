<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PrepWizard</h1>
      <h1>CDAC Center Predictor</h1>
      <form id="predictorForm">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
  
        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" required pattern="^\d{10}$" title="Please enter a valid 10-digit mobile number">
  
        <label for="rank">Rank:</label>
        <input type="number" id="rank" name="rank" required>

        <label for="location">Preferred Location:</label>
        <input type="text" id="location" name="location" required>
  
        <button id="submit" type="submit">Predict College</button>
      </form>
  
      <div id="result" class="result"></div>
      
      <div id="noteligible" class="noteligible"></div>
      <!-- <div><progress></progress></div> -->
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
